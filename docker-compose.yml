version: "3"
services:
  web:
    build:
      context: ./web
    image: web:1.0
    ports:
      - 3000:3000
    environment:
      - DATABASE=login-db
      - DATABASE_HOST=db
      - DATABASE_USER=user
      - DATABASE_PASSWORD=pass

  db:
    build:
      context: ./database
    container_name: db
    image: db:1.0
    environment:
      - MYSQL_DATABASE=login-db
      - MYSQL_USER=user
      - MYSQL_PASSWORD=pass
      - MYSQL_ROOT_PASSWORD=xxx

  ui-test:
    build: 
      context: ./ui-testing

  selenium-hub:
    image: selenium/hub:4.9.1-20230508
    container_name: selenium-hub
    ports:
      - "4442:4442"
      - "4443:4443"
      - "4444:4444"
  
  chrome:
    image: selenium/node-chrome:4.9.1-20230508
    shm_size: 2gb
    depends_on:
      - selenium-hub
    environment:
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443